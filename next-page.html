<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleries - La tribe photography</title>
    <style>
        /* Basic page styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding-top: 100px;
            padding-bottom: 100px; /* Increased padding for taller footer on mobile */
        }

        /* Re-used Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 10;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Main Content Area for Columns */
        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        
        /* The individual column card */
        .column {
            position: relative;
            height: 350px;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .column:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }
        
        .column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .column:hover::before {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .column h3, .column .view-button {
            position: relative;
            z-index: 2;
        }

        .column h3 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 500;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        .view-button {
            padding: 8px 28px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .column:hover .view-button {
            background-color: #ffffff;
            color: #121212;
        }

        .travel { background-image: url('travel-thumbnail.jpg'); }
        .portrait { background-image: url('portrait-thumbnail.jpg'); }
        .nature { background-image: url('nature-thumbnail.jpg'); }
        .studio { background-image: url('studio-thumbnail.jpg'); }
        .origins { background-image: url('origins-thumbnail.jpg'); }

        .full-width-container {
            margin-top: 20px;
        }
        
        .featured {
            background-image: url('feature-thumbnail.jpg');
            height: 250px;
        }
        
        .sky-project {
            background-image: url('eyes in the sky -thumbnail.jpg');
            height: 250px;
        }

        /* --- UPDATED: Footer Styling --- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Space between text and button */
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
            color: #cccccc;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }

        .footer-button {
            display: inline-block;
            padding: 5px 15px;
            color: #cccccc;
            border: 1px solid #cccccc;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .footer-button:hover {
            background-color: #ffffff;
            color: #121212;
        }


        /* Responsive Design */
        @media (max-width: 1200px) {
            .grid-container { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .grid-container { grid-template-columns: repeat(2, 1fr); }
            .column h3 { font-size: 1.5rem; }
        }
        @media (max-width: 500px) {
            .grid-container { grid-template-columns: 1fr; }
            .footer-content {
                flex-direction: column; /* Stack footer items vertically */
                gap: 10px;
            }
        }
    </style>
</head>
