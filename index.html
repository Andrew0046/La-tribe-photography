<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to La tribe photography</title>
    <style>
        /* Basic page styling */
        body {
            background-color: #121212; /* Dark fallback background */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            
            /* Full-screen background image */
            background-image: url('e0cb020f-50cc-421f-81b9-a6db1ee22ce.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Dark overlay for text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 0;
            z-index: 10;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        /* Main container for centered content */
        .welcome-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-align: center;
            width: 90%;
        }

        /* "La tribe photography" text */
        .brand-name {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin: 0 0 2rem 0;
        }

        /* "Start" button styling (now applied to the 'a' tag) */
        .start-button {
            background-color: rgba(255, 255, 255, 0.85);
            color: #121212;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none; /* Removes underline from the link */
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block; /* Helps with padding and margins */
        }

        .start-button:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 10;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
            color: #cccccc;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        }
		
		
		
		

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1, .brand-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="overlay"></div>

    <header>
        <h1>Welcome</h1>
    </header>

    <div class="welcome-content">
        <h2 class="brand-name">La tribe photography</h2>
        <a href="next-page.html" class="start-button">Start</a>
    </div>

    <footer>
        <p>Â© 2021 by Pyramid Photography</p>
		
    </footer>

</body>
</html>
